<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Maze Adventure</title>
    <style>
        body {
            touch-action: pan-y;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #222;
            color: #fff;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #222;
            display: grid;
            grid-template-rows: 60% 40%;
        }
        #maze {
            position: absolute;
            width: 340px;
            height: 240px;
            top: 30vh;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mbox,
        .controls {
            height: 100%;
            background: #222;
            display: grid;
        }
        .buttons {
            width: 210px;
            height: 140px;
            background: #222;
            align-self: center;
            justify-self: center;
            display: grid;
            grid-template-rows: 70px 70px;
            grid-template-columns: 70px 70px 70px;
        }
        .btn {
            width: 60px;
            height: 60px;
            border: 2px #fff solid;
            border-bottom: 2px #fff solid;
            align-self: center;
            justify-self: center;
            cursor: pointer;
            border-radius: 8px;
            display: grid;
        }
        .chevron {
            height: 20px;
            width: 20px;
            align-self: center;
            justify-self: center;
            color: #222;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            color: #fff;
        }
        #bu {
            grid-column-start: 2;
        }
        #bd {
            grid-column-start: 2;
            grid-row-start: 2;
        }
        #bl {
            grid-column-start: 1;
            grid-row-start: 2;
        }
        #br {
            grid-column-start: 3;
            grid-row-start: 2;
        }
        #thingie,
        #home {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 20px;
            height: 20px;
            border-radius: 20px;
        }
        .emo {
            position: absolute;
            top: 4px;
            left: 1px;
            width: 13px;
            height: 13px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 15px;
            text-align: left;
        }
        .barrier {
            position: absolute;
            background: #fff;
        }
        #top {
            top: 20px;
            left: 20px;
            width: 300px;
            height: 2px;
        }
        #bottom {
            top: 220px;
            left: 20px;
            width: 302px;
            height: 2px;
        }
        /* Main Menu Styles */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .menu-title {
            color: #fff;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .level-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .level-btn {
            width: 80px;
            height: 80px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        .level-btn:hover {
            background: #444;
            transform: scale(1.05);
        }
        .level-btn.locked {
            background: #333;
            color: #666;
            border-color: #666;
            cursor: not-allowed;
        }
        .level-btn.completed {
            background: #2a6;
            position: relative;
        }
        .level-btn.completed::after {
            content: "‚úì";
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 16px;
            color: #fff;
        }
        .btn-start {
            padding: 12px 30px;
            background: #2a6;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-start:hover {
            background: #3b7;
            transform: scale(1.05);
        }
        /* Level Complete Overlay */
        #level-complete {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 90;
            display: none;
        }
        .complete-title {
            color: #3b7;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .complete-stars {
            font-size: 48px;
            margin-bottom: 30px;
        }
        .btn-next {
            padding: 12px 30px;
            background: #2a6;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.2s;
        }
        .btn-next:hover {
            background: #3b7;
            transform: scale(1.05);
        }
        .btn-menu {
            padding: 10px 25px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-menu:hover {
            background: #555;
            transform: scale(1.05);
        }
        /* Pause Menu Overlay */
        #pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 95;
            display: none;
            backdrop-filter: blur(5px);
        }
        .pause-title {
            color: #fff;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .pause-title::before {
            content: "‚è∏Ô∏è";
            font-size: 36px;
        }
        .pause-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .pause-btn {
            width: 200px;
            padding: 12px 0;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .pause-btn::before {
            font-size: 18px;
        }
        .pause-btn:hover {
            background: #555;
            transform: scale(1.05);
        }
        .pause-btn.resume {
            background: #2a6;
        }
        .pause-btn.resume::before {
            content: "‚ñ∂Ô∏è";
        }
        .pause-btn.resume:hover {
            background: #3b7;
        }
        .pause-btn.restart::before {
            content: "üîÑ";
        }
        .pause-btn.select-level::before {
            content: "üéÆ";
        }
        .pause-btn.main-menu {
            background: #a44;
        }
        .pause-btn.main-menu::before {
            content: "üè†";
        }
        .pause-btn.main-menu:hover {
            background: #b55;
        }
        .pause-level-info {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .pause-level-info::before {
            content: "üèÜ";
        }
        /* Pause Level Selection */
        .pause-level-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        .pause-level-btn {
            width: 50px;
            height: 50px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .pause-level-btn:hover {
            background: #555;
            transform: scale(1.05);
        }
        .pause-level-btn.current {
            background: #2a6;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .pause-level-btn.completed {
            border: 2px solid #2a6;
            background: #333;
        }
        .pause-level-btn.completed::after {
            content: "‚úì";
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 12px;
            color: #2a6;
        }
        .pause-level-btn.current.completed::after {
            color: #fff;
        }
        /* HUD Elements */
        #game-hud {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 5;
        }
        .level-indicator {
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .btn-pause {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        /*style reset*/
        button {
            display: inline-block;
            border: none;
            padding: none;
            margin: 0;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:focus {
            outline: none;
        }
        button:active {
            transform: scale(1);
            -webkit-appearance: none; 
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <h1 class="menu-title">Maze Adventure</h1>
        <div class="level-select">
            <button class="level-btn" data-level="1">1</button>
            <button class="level-btn" data-level="2">2</button>
            <button class="level-btn" data-level="3">3</button>
            <button class="level-btn" data-level="4">4</button>
            <button class="level-btn" data-level="5">5</button>
            <button class="level-btn" data-level="6">6</button>
            <button class="level-btn" data-level="7">7</button>
            <button class="level-btn" data-level="8">8</button>
            <button class="level-btn" data-level="9">9</button>
        </div>
        <button class="btn-start">Play Game</button>
    </div>

    <!-- Level Complete Overlay -->
    <div id="level-complete">
        <h2 class="complete-title">Level Complete!</h2>
        <div class="complete-stars">‚≠ê‚≠ê‚≠ê</div>
        <button class="btn-next">Next Level</button>
        <button class="btn-menu">Main Menu</button>
    </div>
    
    <!-- Pause Menu Overlay -->
    <div id="pause-menu">
        <h2 class="pause-title">Game Paused</h2>
        <div class="pause-options">
            <button class="pause-btn resume" id="btn-resume">Continue Game</button>
            <button class="pause-btn restart" id="btn-restart">Restart Level</button>
            <button class="pause-btn select-level" id="btn-select-level">Select Level</button>
            <button class="pause-btn main-menu" id="btn-to-main">Main Menu</button>
        </div>
        <div id="pause-level-select" class="pause-level-select"></div>
        <div class="pause-level-info">
            Current Level: <span id="pause-level-number">1</span>
        </div>
    </div>

    <!-- Game Container -->
    <div id="container">
        <!-- Game HUD -->
        <div id="game-hud">
            <div class="level-indicator">Level: <span id="level-number">1</span></div>
            <button class="btn-pause" id="btn-pause">‚è∏Ô∏è</button>
        </div>
        
        <div class="mbox">
            <div id="maze">
                <div id="thingie">
                    <div class="emo" id="emo">ü•∫</div>
                </div>
                <div id="home">
                    <div class="emo">üè†</div>
                </div>
                <div class="barrier" id="top"></div>
                <div class="barrier" id="bottom"></div>
            </div>
        </div>
        <div class="controls">
            <div class="buttons">
                <button class="btn" id="bu"><div class="chevron">‚Üë</div></button>
                <button class="btn" id="bd"><div class="chevron">‚Üì</div></button>
                <button class="btn" id="bl"><div class="chevron">‚Üê</div></button>
                <button class="btn" id="br"><div class="chevron">‚Üí</div></button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
